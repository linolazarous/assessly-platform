<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Assessly - Modern Assessment Platform for creating and managing assessments" />
  <meta name="theme-color" content="#3f51b5" />
  <title>Assessly | Modern Assessment Platform</title>
  
  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Performance Optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://js.stripe.com" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  
  <!-- Font Loading -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self';
    script-src 'self' 'wasm-unsafe-eval' https://js.stripe.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' https://*.firebaseio.com https://*.firebaseapp.com https://*.stripe.com" />
</head>
<body>
  <noscript>
    <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
      <h1 style="color: #d32f2f;">JavaScript Required</h1>
      <p style="font-size: 1.2rem;">
        Assessly requires JavaScript to function properly. Please enable JavaScript in your browser settings.
      </p>
    </div>
  </noscript>
  
  <div id="root"></div>

  <!-- Stripe.js Lazy Loader -->
  <script>
    (function() {
      const stripePromise = new Promise((resolve) => {
        if (window.Stripe) return resolve(window.Stripe);
        
        const script = document.createElement('script');
        script.src = 'https://js.stripe.com/v3/';
        script.async = true;
        script.onload = () => resolve(window.Stripe);
        document.head.appendChild(script);
      });
      
      window.getStripe = () => stripePromise;
    })();
  </script>
</body>
</html>
